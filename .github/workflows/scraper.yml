name: Run Scraper Daily

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        attempt: [1, 2, 3]
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üñ•Ô∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üåç Install Chrome for Puppeteer
        run: |
          sudo apt update
          sudo apt install -y wget curl
          sudo apt install -y google-chrome-stable

      - name: üì¶ Install dependencies
        run: npm install

      - name: üõ†Ô∏è Debug Environment Variables
        env:
          BABELIO_EMAIL: ${{ secrets.BABELIO_EMAIL }}
          BABELIO_PASSWORD: ${{ secrets.BABELIO_PASSWORD }}
        run: |
          echo "üîç Checking environment variables..."
          if [[ -z "$BABELIO_EMAIL" || -z "$BABELIO_PASSWORD" ]]; then
            echo "‚ùå ERROR: Missing environment variables!"
            exit 1
          fi
          echo "‚úÖ Environment variables loaded successfully."

      - name: üì° Run Scraper
        env:
          BABELIO_EMAIL: ${{ secrets.BABELIO_EMAIL }}
          BABELIO_PASSWORD: ${{ secrets.BABELIO_PASSWORD }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          RELATED_BOOKS_PAGE_ID: ${{ secrets.RELATED_BOOKS_PAGE_ID }}
        run: |
          set -e 
          node index.js
