name: Run Scraper Daily

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at 3 AM UTC
  workflow_dispatch: # Allows manual run

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ–¥ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸŒ Install Chrome for Puppeteer
        run: |
          sudo apt update
          sudo apt install -y wget curl
          sudo apt install -y google-chrome-stable

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ“¡ Run Scraper
        env:
          BABELIO_EMAIL: ${{ secrets.BABELIO_EMAIL }}
          BABELIO_PASSWORD: ${{ secrets.BABELIO_PASSWORD }}
        run: node index.js

      - name: âœ… Commit & Push updated books.json
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add books.json
          git commit -m "Updated books.json" || exit 0
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/claireszt/babelio-scrapper.git main
